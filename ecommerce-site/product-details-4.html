<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - Wireless Headphones | DevMira Shop</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    #add-to-cart {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #add-to-cart:hover, #add-to-cart:focus {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.6);
    }
    .product-image {
      transition: transform 0.3s ease;
      border-radius: 0.5rem;
    }
    .product-image:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-900 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex flex-wrap justify-between items-center px-4 py-4">
      <h1 class="text-xl font-bold text-emerald-400">DevMira</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-emerald-400">Home</a>
        <a href="product.html" class="hover:text-emerald-400">Products</a>
        <a href="cart.html" class="hover:text-emerald-400">Cart</a>
      </nav>
      <button id="menu-toggle" class="md:hidden text-2xl">&#9776;</button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 bg-blue-800">
      <a href="index.html" class="block py-2 hover:text-emerald-400">Home</a>
      <a href="product.html" class="block py-2 hover:text-emerald-400">Products</a>
      <a href="cart.html" class="block py-2 hover:text-emerald-400">Cart</a>
    </div>
  </header>

  <!-- Product Detail -->
  <main class="container mx-auto px-4 py-10">
    <div class="flex flex-col md:flex-row gap-10 bg-white p-6 rounded-lg shadow-md">

      <!-- Product Image -->
      <div class="md:w-1/2">
        <img src="../images/product-4.jpeg" alt="Wireless Headphones" class="product-image w-full h-auto object-cover rounded-md" />
      </div>

      <!-- Product Info -->
      <div class="md:w-1/2 flex flex-col justify-between">
        <div>
          <h2 class="text-3xl font-semibold text-indigo-800 mb-4">Wireless Headphones</h2>
          <p class="text-gray-700 mb-6">
            Experience top-tier audio with noise cancellation, wireless comfort, and up to 30 hours of battery life. Sleek and modern design for everyday use.
          </p>
          <p class="text-emerald-600 font-bold text-2xl mb-6">$79.99</p>
        </div>

        <button
          id="add-to-cart"
          class="bg-emerald-500 text-white py-3 rounded-md hover:bg-emerald-600 focus:outline-none focus:ring-4 focus:ring-emerald-400 transition"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-indigo-900 text-white text-center py-4 mt-12">
    <p>&copy; 2025 DevMira Shop. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();

    // Mobile nav toggle
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    toggleBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Add to cart logic
    document.getElementById("add-to-cart").addEventListener("click", () => {
      const product = {
        id: 4,
        name: "Wireless Headphones",
        price: 79.99,
        image: "../images/product-4.jpeg",
        quantity: 1,
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const existingIndex = cart.findIndex(item => item.id === product.id);
      if (existingIndex !== -1) {
        cart[existingIndex].quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    });
  </script>
</body>
</html>
