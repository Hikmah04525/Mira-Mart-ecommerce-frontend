<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success | DevMira Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">

  <!-- Header -->
  <header class="bg-green-700 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4 py-4">
      <h1 class="text-xl font-bold text-emerald-200">DevMira</h1>
      <nav class="hidden md:flex space-x-6 items-center">
        <a href="index.html" class="hover:text-emerald-100">Home</a>
        <a href="product.html" class="hover:text-emerald-100">Products</a>
        <a href="cart.html" class="hover:text-emerald-100">Cart</a>
      </nav>
      <button id="menu-toggle" class="md:hidden text-2xl">&#9776;</button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 bg-green-600">
      <a href="index.html" class="block py-2 hover:text-emerald-100">Home</a>
      <a href="product.html" class="block py-2 hover:text-emerald-100">Products</a>
      <a href="cart.html" class="block py-2 hover:text-emerald-100">Cart</a>
    </div>
  </header>

  <!-- Success Message -->
  <main class="container mx-auto px-4 py-20 text-center">
    <div class="bg-white shadow-lg rounded-lg p-10 max-w-xl mx-auto">
      <div class="flex justify-center mb-4">
        <svg class="w-16 h-16 text-emerald-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-green-700 mb-2">Order Confirmed!</h2>
      <p class="text-gray-700 text-lg mb-6">Thank you for shopping with DevMira. Your order was placed successfully and will be processed shortly.</p>
      <a href="index.html" class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-md text-lg font-medium transition duration-300">Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4 mt-12">
    <p>&copy; 2025 DevMira Shop. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");
    toggleBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
